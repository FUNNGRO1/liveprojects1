<!DOCTYPE html>
<html>
<head>
  <title>Live Projects June</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Live Projects (19/05/2025)</h2>
  <table id="sheetTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const apiKey = 'AIzaSyC5LS4PN9FT7xYNvhVDM4wmZsRE8bx5VCY';  
    const sheetId = '1HO0lmj349tG-iFmiXvJpRB9ELNfKpwE_yHkJ0MnjZ1s';
    const range = 'Live Projects';

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    const highlightWords = [
      'WITHOUT KYC',
      'Project Name',
      'Project Link',
      'AMOUNT',
      'TOTAL LIVE=',
      'KYC and account opening',
      'Funngro Special Projects',
      'Shopping And Discount (BEST DEALS)',  
      'Chat Bot' ,
      'TOTAL AMT', 
    ];

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        const table = document.getElementById('sheetTable');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        // Insert header row
        if (rows.length > 0) {
          const headerRow = document.createElement('tr');
          rows[0].forEach(headerText => {
            const th = document.createElement('th');
            th.textContent = headerText;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
        }

        // Insert data rows
        for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement('tr');
          rows[i].forEach(cell => {
            const td = document.createElement('td');

            // Make links clickable
            if (cell.startsWith('http') || cell.startsWith('www')) {
              const a = document.createElement('a');
              a.href = cell.startsWith('http') ? cell : 'https://' + cell;
              a.target = '_blank';
              a.textContent = 'Click here';
              td.appendChild(a);
            } else {
              td.textContent = cell;
            }

            // Apply formatting for keywords
            if (highlightWords.includes(cell)) {
              td.style.fontWeight = 'bold';
              td.style.backgroundColor = '#c6efce'; // Light green
            }

            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      })
      .catch(error => {
        document.body.innerHTML = '<p>Error loading data: ' + error + '</p>';
      });
  </script>
</body>
</html>
