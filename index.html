<!DOCTYPE html>

  <style>
    /* Animated Gradient Background */
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
      background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating pastel circles */
    .bubble {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-100px) scale(1.2);
        opacity: 0.3;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
    }

    h2 {
      text-align: center;
      font-size: 32px;
      color: #333;
      animation: shimmer 3s infinite linear;
      background: linear-gradient(90deg, #ff8a00, #e52e71, #ff8a00);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      z-index: 2;
      position: relative;
    }

    th, td {
      border: 1px solid #eee;
      padding: 14px;
      text-align: left;
      z-index: 2;
    }

    th {
      background-color: #f0f0f0;
    }

    tr {
      animation: fadeInRow 1s ease forwards;
      opacity: 0;
    }

    tr:hover {
      background-color: #f0f8ff;
      transition: background-color 0.3s;
    }

    @keyframes fadeInRow {
      to {
        opacity: 1;
      }
    }

    td.highlight {
      font-weight: bold;
      background-color: #c6efce;
    }

    a {
      color: #007BFF;
      text-decoration: underline;
    }

    /* Bubble styles */
    .bubble:nth-child(1) { width: 100px; height: 100px; left: 10%; top: 30%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 80px; height: 80px; left: 80%; top: 50%; animation-delay: 5s; }
    .bubble:nth-child(3) { width: 60px; height: 60px; left: 50%; top: 70%; animation-delay: 2s; }

  </style>
</head>
