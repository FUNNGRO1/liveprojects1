<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Projects â€“ Teenlancers</title>
  <style>
    /* Smooth gradient background animation */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 800% 800%;
      animation: gradientMove 20s ease infinite;
      padding: 30px;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      text-align: center;
      font-size: 36px;
      color: #fff;
      margin-bottom: 20px;
      animation: popIn 1.2s ease-out;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    th, td {
      padding: 14px 16px;
      border: 1px solid #eaeaea;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f9f9ff;
      transition: background-color 0.3s;
    }

    td.highlight {
      background-color: #c6efce;
      font-weight: bold;
    }

    a {
      color: #007bff;
      text-decoration: underline;
    }

    /* Optional animated background elements */
    .bubble {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: floatBubble 15s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatBubble {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-100px) scale(1.2);
        opacity: 0.15;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
    }

    .bubble1 { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
    .bubble2 { width: 100px; height: 100px; top: 60%; left: 80%; animation-delay: 3s; }
    .bubble3 { width: 60px; height: 60px; top: 40%; left: 50%; animation-delay: 6s; }

  </style>
</head>
<body>

  <!-- Soft animated background elements -->
  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>
  <div class="bubble bubble3"></div>

  <h2>ðŸš€ Live Projects for Teenlancers â€“ July</h2>

  <table id="sheetTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const apiKey = 'AIzaSyC5LS4PN9FT7xYNvhVDM4wmZsRE8bx5VCY';
    const sheetId = '1HO0lmj349tG-iFmiXvJpRB9ELNfKpwE_yHkJ0MnjZ1s';
    const range = 'Live Projects';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    const highlightWords = [
      'WITHOUT KYC', 'Project Name', 'Project Link', 'AMOUNT',
      'TUTORIAL', 'TOTAL LIVE=', 'KYC and account opening',
      'Funngro Special Projects', 'Shopping And Discount (BEST DEALS)',
      'Chat Bot', 'TOTAL AMT'
    ];

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        const table = document.getElementById('sheetTable');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        if (rows.length > 0) {
          const headerRow = document.createElement('tr');
          rows[0].forEach(headerText => {
            const th = document.createElement('th');
            th.textContent = headerText;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
        }

        for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement('tr');
          tr.style.animation = `fadeIn 0.6s ease ${i * 0.1}s forwards`;
          tr.style.opacity = 0;

          rows[i].forEach(cell => {
            const td = document.createElement('td');

            if (cell.startsWith('http') || cell.startsWith('www')) {
              const a = document.createElement('a');
              a.href = cell.startsWith('http') ? cell : 'https://' + cell;
              a.target = '_blank';
              a.textContent = 'Click here';
              td.appendChild(a);
            } else {
              td.textContent = cell;
            }

            if (highlightWords.includes(cell)) {
              td.classList.add('highlight');
            }

            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        }
      })
      .catch(error => {
        document.body.innerHTML = '<p style="color: white;">Error loading data: ' + error + '</p>';
      });
  </script>
</body>
</html>
