<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Projects July</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
      font-size: 32px;
      color: #333;
      animation: slideIn 1.2s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: zoomIn 0.8s ease;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
      color: #333;
    }

    tr:hover {
      background-color: #f0f8ff;
      transition: background-color 0.3s;
    }

    a {
      color: #007BFF;
      text-decoration: underline;
    }

    /* Highlighted words */
    td.highlight {
      font-weight: bold;
      background-color: #c6efce;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>ðŸš€ Live Projects for Teenlancers â€“ July</h2>
  <table id="sheetTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const apiKey = 'AIzaSyC5LS4PN9FT7xYNvhVDM4wmZsRE8bx5VCY';
    const sheetId = '1HO0lmj349tG-iFmiXvJpRB9ELNfKpwE_yHkJ0MnjZ1s';
    const range = 'Live Projects';

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    const highlightWords = [
      'WITHOUT KYC',
      'Project Name',
      'Project Link',
      'AMOUNT',
      'TUTORIAL',
      'TOTAL LIVE=',
      'KYC and account opening',
      'Funngro Special Projects',
      'Shopping And Discount (BEST DEALS)',
      'Chat Bot',
      'TOTAL AMT',
    ];

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        const table = document.getElementById('sheetTable');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        // Insert header
        if (rows.length > 0) {
          const headerRow = document.createElement('tr');
          rows[0].forEach(headerText => {
            const th = document.createElement('th');
            th.textContent = headerText;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
        }

        // Insert rows
        for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement('tr');
          rows[i].forEach(cell => {
            const td = document.createElement('td');

            // Clickable links
            if (cell.startsWith('http') || cell.startsWith('www')) {
              const a = document.createElement('a');
              a.href = cell.startsWith('http') ? cell : 'https://' + cell;
              a.target = '_blank';
              a.textContent = 'Click here';
              td.appendChild(a);
            } else {
              td.textContent = cell;
            }

            // Highlight specific keywords
            if (highlightWords.includes(cell)) {
              td.classList.add('highlight');
            }

            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      })
      .catch(error => {
        document.body.innerHTML = '<p>Error loading data: ' + error + '</p>';
      });
  </script>
</body>
</html>
