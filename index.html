<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teen Projects Dashboard ‚Äì Earn & Learn</title>
  <style>
    :root {
      --bg: linear-gradient(45deg, #ffdee9, #b5fffc);
      --text: #333;
      --card: #ffffff;
      --button: #ff5e7e;
      --button-hover: #ff3c65;
      --highlight: #d4fcd3;
    }

    body.dark {
      --bg: linear-gradient(45deg, #1e1e1e, #2a2a2a);
      --text: #f1f1f1;
      --card: #2c2c2c;
      --button: #ffa3b3;
      --button-hover: #ff7f94;
      --highlight: #3b513b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      animation: bgAnimate 20s ease infinite;
      background-size: 300% 300%;
      transition: 0.4s ease;
    }

    @keyframes bgAnimate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 20px;
    }

    .toggle-mode button {
      background: var(--button);
      border: none;
      padding: 10px 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .toggle-mode button:hover {
      background: var(--button-hover);
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 40px;
      animation: dropIn 1s ease-out;
    }

    @keyframes dropIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .subtext {
      font-size: 20px;
      animation: fadeIn 2s ease;
    }

    .animation-area {
      text-align: center;
      padding: 20px;
      animation: scaleIn 2s ease;
    }

    @keyframes scaleIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .animation-area img {
      width: 240px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    table {
      width: 90%;
      margin: 40px auto;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: fadeInTable 1s ease forwards;
    }

    @keyframes fadeInTable {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    td.highlight {
      background-color: var(--highlight);
      font-weight: bold;
    }

    tr:hover {
      background-color: #f9f9ff;
    }

    a {
      color: #007bff;
      text-decoration: underline;
    }

    .cta {
      text-align: center;
      margin: 40px;
    }

    .cta button {
      background-color: var(--button);
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <div class="toggle-mode">
    <button onclick="toggleMode()">üåì Toggle Mode</button>
  </div>

  <header>
    <h1>üí° Earn While You Learn!</h1>
    <p class="subtext">Teen Projects | Real Money | Real Skills</p>
  </header>

  <div class="animation-area">
    <img src="https://cdn-icons-png.flaticon.com/512/2784/2784445.png" alt="Teen working">
  </div>

  <table id="sheetTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <div class="cta">
    <button onclick="loadProjects()">üîÅ Load Latest Projects</button>
  </div>

  <script>
    const apiKey = 'AIzaSyC5LS4PN9FT7xYNvhVDM4wmZsRE8bx5VCY';
    const sheetId = '1HO0lmj349tG-iFmiXvJpRB9ELNfKpwE_yHkJ0MnjZ1s';
    const range = 'Live Projects';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    const highlightWords = [
      'WITHOUT KYC', 'Project Name', 'Project Link', 'AMOUNT',
      'TUTORIAL', 'TOTAL LIVE=', 'KYC and account opening',
      'Funngro Special Projects', 'GAMING PROJECTS',
      'Chat Bot', 'TOTAL AMT'
    ];

    function loadProjects() {
      const table = document.getElementById('sheetTable');
      const thead = table.querySelector('thead');
      const tbody = table.querySelector('tbody');

      thead.innerHTML = '';
      tbody.innerHTML = '';

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;

          if (rows.length > 0) {
            const headerRow = document.createElement('tr');
            rows[0].forEach(headerText => {
              const th = document.createElement('th');
              th.textContent = headerText;
              headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
          }

          for (let i = 1; i < rows.length; i++) {
            const tr = document.createElement('tr');
            rows[i].forEach(cell => {
              const td = document.createElement('td');

              if (cell.startsWith('http') || cell.startsWith('www')) {
                const a = document.createElement('a');
                a.href = cell.startsWith('http') ? cell : 'https://' + cell;
                a.target = '_blank';
                a.textContent = 'Click here';
                td.appendChild(a);
              } else {
                td.textContent = cell;
              }

              if (highlightWords.includes(cell)) {
                td.classList.add('highlight');
              }

              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        })
        .catch(error => {
          tbody.innerHTML = `<tr><td colspan="10">Error loading data: ${error}</td></tr>`;
        });
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    // Initial load
    loadProjects();
  </script>

</body>
</html>
